<div class="modal-header">
    <h3>Login Options</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" ng-submit="logIn()">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">Username</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsername" ng-model="user.profile.surname">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDomain" class="col-sm-2 control-label">Domain</label>

            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputDomain" ng-model="user.profile.email">
            </div>
        </div>
        <div class="form-group">
            <label for="BOSH_URL" class="col-sm-2 control-label">BOSH URL</label>

            <div class="col-sm-10">
                <input type="email" class="form-control" id="BOSH_URL" ng-model="bosh_server">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" ng-model="user.profile.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 col-md-offset-8">
            <button class="btn btn-info" ng-click="logIn()" type="submit" >Ok</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
        </div>
    </form>

</div>
